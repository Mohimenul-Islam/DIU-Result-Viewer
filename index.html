<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIU Result Viewer</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50">
    <div class="max-w-4xl mx-auto p-6">
        <!-- Header with gradient animation -->
        <div class="mb-12 text-center">
            <h1 class="text-4xl font-bold mb-2 gradient-text animate-gradient">
                DIU Result Viewer
            </h1>
            <p class="text-gray-600">View your academic performance with style</p>
        </div>

        <!-- Main content card -->
        <div class="card">
            <!-- Input form -->
            <div class="space-y-6">
                <!-- Student ID input -->
                <div>
                    <label for="studentId" class="block text-sm font-medium text-gray-700 mb-2">Student ID</label>
                    <input type="text" id="studentId" class="input-field" placeholder="Enter your student ID">
                </div>

                <!-- Semester select -->
                <div>
                    <label for="semesterId" class="block text-sm font-medium text-gray-700 mb-2">Select Semester</label>
                    <select id="semesterId" class="input-field">
                        <option value="243">Fall-2024</option>
                        <option value="242">Summer-2024</option>
                        <option value="241">Spring-2024</option>
                    </select>
                </div>

                <!-- Submit button -->
                <button onclick="fetchResult()" class="button-primary">
                    Get Result
                </button>
            </div>
        </div>

        <!-- Result container -->
        <div id="result" class="mt-8"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
